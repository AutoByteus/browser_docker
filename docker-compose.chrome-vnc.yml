services:
  chrome-vnc:
    image: ${CHROME_VNC_IMAGE:-autobyteus/chrome-vnc:zh}
    container_name: ${CHROME_VNC_CONTAINER_NAME:-chrome-vnc-tigervnc}
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp=unconfined
    ports:
      - "${CHROME_VNC_VNC_PORT:-5907}:5900"
      - "${CHROME_VNC_DEBUG_PORT:-9227}:9223"
    environment:
      DISPLAY: ${CHROME_VNC_DISPLAY:-:99}
      SCREEN_RESOLUTION: ${CHROME_VNC_SCREEN_RESOLUTION:-1920x1080x24}
    restart: unless-stopped
