version: '3.8'
services:
  vnc:
    build: .
    image: autobyteus-base
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp=unconfined
    ports:
      - "5900:5900"
      - "6080:6080"
      - "9223:9223"
    environment:
      - DISPLAY=:99
      - SCREEN_RESOLUTION=1920x1080x24
    restart: unless-stopped
